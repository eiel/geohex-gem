<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ja" lang="ja">

<html> <head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>GeoHex test javascript</title>
<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=true"></script>
<script src="http://geogames.net/hex/hex_v1.js"  type="text/javascript"></script>
<script language="javascript">
function testjs(){
  testdata = [[35.647401, 139.716911],   // 渋谷
              [43.055248, 141.345505],   // 北海道
              [24.340565, 124.156201]];  // 沖縄
  ret = '<textarea cols="60" rows="60">';
  for ( var i in testdata ){
    ll = testdata[i];
    for ( var p = 1; p < 61; p++){
      zone = getZoneByLocation(ll[0],ll[1],p);
      ret = ret + "'" + zone.code + "' => [" + ll[0] + "," + ll[1] + "," + p + "],\n";
    }
  }
  ret = ret + '</textarea>';
  document.getElementById('result').innerHTML = ret;

  ret = '<textarea cols="60" rows="60">';
  for ( var i in testdata ){
    ll = testdata[i];
    for ( var p = 1; p < 61; p++){
      zone = getZoneByLocation(ll[0],ll[1],p);
      ret = ret + "'" + zone.code + "' => [" + zone.lat + "," + zone.lon + "," + p + "],\n";
    }
  }
  ret = ret + '</textarea>';
  document.getElementById('result2').innerHTML = ret;

}

</script>
</head>

<body onload="testjs();">
<h2>latlng2geohex</h2>
<div id="result">
</div>
  
<h2>geohex2latlng</h2>
<div id="result2">
</div>
