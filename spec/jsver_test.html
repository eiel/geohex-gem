<html> <head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>GeoHex test javascript</title>
<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=true"></script>
<script src="http://geogames.net/hex/hex_v1.js"  type="text/javascript"></script>
<script language="javascript">
function testjs(){
  testdata = [[35.647401, 139.716911],   // 渋谷
              [43.055248, 141.345505],   // 北海道
              [24.340565, 124.156201]];  // 沖縄
  ret = '<ul>';
  for ( var i in testdata ){
    ll = testdata[i];
    ret = ret + '<h2>' + ll[0] + ',' + ll[1] + '</h2>';
    for ( var p = 1; p < 61; p++){
      zone = getZoneByLocation(ll[0],ll[1],p);
      ret = ret + '<li>level ' + p + ' : ' + zone.code + ':' + zone.lat + ',' + zone.lon + '</li>';
    }
  }
  ret = ret + '</ul>';
  document.getElementById('result').innerHTML = ret;
  
}
</script>
</head>

<body onload="testjs();">
<div id="result">
</div>
